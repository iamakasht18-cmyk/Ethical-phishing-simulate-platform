<!doctype html>
<html>
  <head><meta charset="utf-8"/><title>Campaigns Report</title></head>
  <body>
    <h1>Campaigns</h1>
    {% if campaigns %}
      <ul>
      {% for cid, c in campaigns.items() %}
        <li><strong>ID {{ cid }}</strong>: {{ c.name }} - <a href="/{{ cid }}">Open landing</a></li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No campaigns yet. <a href="/create">Create one</a></p>
    {% endif %}
    <h2>Logs (preview)</h2>
    <pre>{{ '' }}</pre>
  </body>
</html>
