<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="web">
    <form action="#" onsubmit="return false;">
      <h1>Login</h1><br>

      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div><br>

      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div><br>

      <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forget password?</a>
      </div>

      
      <input type="checkbox" id="showWarning" hidden>
      <label for="showWarning" class="btn">Login</label>

      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>

      
      <div class="warning-message">
        ⚠️ This page is part of a cybersecurity awareness demonstration. Please do not enter real credentials.
      </div>
    </form>
  </div>
</body>
</html>
